<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="board">
      <img src="./images/imac.jpeg" alt="Product card" />
      <a class="product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>
      <a class="product-code">Product code: 195434</a>
      <div class="product-rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <a class="product-reviews">Reviews: 5</a>
      </div>
      <a class="product-price">Price:</a>
      <a class="product-price-value">$2,199</a>
      <div class="button">BUY</div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
